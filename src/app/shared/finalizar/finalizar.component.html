<div class="bg-white py-4 px-8 flex gap-8 items-center rounded-2xl shadow-xl">
    <div class="flex gap-4">
        <p class="text-base text-[#93A3AB] font-medium">Subtotal</p>
        <p class="text-[52px] font-medium px-8">3,00</p>
    </div>
    <div class="w-[1px] h-[86px] bg-[#93A3AB]"></div>
    <div class="flex-1">
        <div class="flex gap-4">
            <div class="flex flex-col gap-2 align-top">
                <p class="text-base text-[#93A3AB] font-medium">Total Recebido:</p>
                <p class="text-base text-[#93A3AB] font-medium">Troco:</p>
            </div>
            <div class="flex flex-col gap-2 align-top">
                <input type="text" placeholder="0,00" class="px-1 text-3xl w-20 outline-none">
                <p class="text-3xl font-medium">2,00</p>
            </div>
            <div>
                <button class="px-2 py-1 bg-[#0561FC] rounded-lg shadow-lg">
                    <fa-icon [icon]="faCalculator" class="text-xl text-white"></fa-icon>
                </button>
            </div>
        </div>
    </div>
    <div class="flex flex-col gap-2">
        <app-main-button textoExibir="Finalizar" corzinha="verde"></app-main-button>
        <app-main-button textoExibir="Cancelar" corzinha="vinho"></app-main-button>
    </div>
</div>

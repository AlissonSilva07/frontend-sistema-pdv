<div class="bg-white py-4 px-8 flex justify-between gap-8 rounded-2xl shadow-padrao border">
        <div class="flex gap-4 items-start">
            <p class="text-sm text-cinza-400 font-medium">Subtotal:</p>
            <p class="text-cinza-600 text-5xl short:text-4xl font-medium py-4">3,00</p>
        </div>
        <div class="w-[1px] h-[86px] bg-cinza-400"></div>
        <div class="flex-1 flex gap-4 align-top">
            <div class="flex flex-col gap-2 align-top">
                <p class="text-sm text-cinza-400 font-medium">Total Recebido:</p>
                <p class="text-sm text-cinza-400 font-medium">Troco:</p>
            </div>
            <div class="flex flex-col gap-2 align-top">
                <input type="text" placeholder="0,00" class="px-1 text-3xl short:text-2xl w-20 outline-none">
            <p class="text-cinza-600 text-3xl short:text-2xl font-medium">2,00</p>
            </div>
            <div>
                <button class="px-2 py-1 bg-azul hover:bg-azul-escuro transition-all ease-in-out delay-75 rounded-lg shadow-padrao">
                    <fa-icon [icon]="faCalculator" class="text-xl text-white"></fa-icon>
                </button>
            </div>
        </div>
        <div class="flex flex-col justify-around">
            <app-main-button textoExibir="Finalizar" color="bg-verde"></app-main-button>
            <app-main-button textoExibir="Cancelar" color="bg-vinho"></app-main-button>
        </div>
</div>

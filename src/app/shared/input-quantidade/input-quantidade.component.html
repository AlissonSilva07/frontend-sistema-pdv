<div class="relative w-[114px]">
	<button (click)="quantidade <= 1 ? quantidade : diminuir()" class="absolute left-0 p-2 bg-azul hover:bg-azul-escuro transition-all ease-in-out delay-75 text-white text-sm font-bold rounded-l-2xl">-</button>
	<input type="text" class="w-[114px] p-2 rounded-xl shadow-padrao text-center text-cinza-600 text-sm outline-none" [(ngModel)]="quantidade"/>
	<button (click)="aumentar()" class="absolute right-0 p-2 bg-azul hover:bg-azul-escuro transition-all ease-in-out delay-75 text-white text-sm font-bold rounded-r-2xl">+</button>
</div>

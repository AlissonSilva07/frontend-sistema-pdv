<div class="fixed top-0 right-0 left-0 bottom-0 pt-20 pb-14 pl-[272px] pr-8 bg-esmaecido flex flex-col" *ngIf="popUpOpen">
	<div class="my-auto mx-auto p-8 bg-white rounded-lg w-1/3 flex flex-col items-center gap-4 relative">
		<p class="text-xl font-medium">Deseja excluir esse produto?</p>
        <p class="text-cinza-400 text-sm">Essa ação não poderá ser desfeita.</p>
        <div class="flex items-center gap-4">
            <app-main-button textoExibir="Sim" color="bg-azul"></app-main-button>
            <app-main-button textoExibir="Não" color="bg-vinho" (click)="fecharDialogo()"></app-main-button>
        </div>
		<button (click)="fecharDialogo()" class="w-8 h-8 bg-gray-100 hover:bg-gray-300 transition-all ease-in-out delay-75 flex flex-col items-center justify-center rounded-full absolute top-2 right-2">
            <fa-icon [icon]="faClose"></fa-icon>
        </button>
	</div>
</div>

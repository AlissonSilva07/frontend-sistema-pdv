<div class="h-full flex flex-col items-center py-4 px-8 short:px-4 gap-4 bg-white rounded-xl shadow-padrao border relative">
    <button (click)="esvaziarLista()" *ngIf="reset" class="group absolute top-4 right-8 short:right-4 px-2 py-1 rounded-lg border border-vermelho hover:bg-vermelho flex items-center gap-2">
        <fa-icon [icon]="faTrashCan" class="text-xs text-vermelho group-hover:text-branco"></fa-icon>
        <p class="text-xs text-vermelho group-hover:text-branco">Esvaziar lista</p>
    </button>
    <p class="text-sm text-cinza-400">Lista de Produtos</p>
    <table *ngIf="lista.length > 0; else default" class="table-auto text-center w-full">
        <tr class="text-sm text-cinza-400">
            <td>Item</td>
            <td>Código</td>
            <td>Título</td>
            <td>Qtd.</td>
            <td>Valor Unit.</td>
            <td>Total</td>
            </tr>
        <tr *ngFor="let item of lista" class="p-1 text-sm text-cinza-600 font-medium">
            <td>{{ item.getIdItem() }}</td>
            <td>{{ item.getCodigo() }}</td>
            <td>{{ item.getTitulo() }}</td>
            <td>{{ item.getQtd() }}</td>
            <td>{{ item.getVal() | currency: 'BRL' }}</td>
            <td>{{ item.getTotal() | currency: 'BRL' }}</td>
        </tr>        
    </table>
    <ng-template #default>
        <div class="my-auto flex flex-col items-center gap-2">
            <fa-icon [icon]="faShoppingCart" class="text-3xl text-cinza-400"></fa-icon>
            <p class="text-sm text-cinza-400 text-center">Adicione itens ao carrinho.</p>
        </div>
    </ng-template>
</div>

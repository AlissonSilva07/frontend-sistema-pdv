<aside class="w-[240px] h-full fixed top-0 left-0 my-14 bg-cinza-100 flex flex-col px-8 py-6 items-start z-40">
    <div class="flex flex-col items-start gap-6">
        <button class="group flex items-center gap-4">
            <fa-icon [icon]="faHouse" class="text-cinza-400 text-sm group-hover:text-[#0561FC] group-focus:text-[#0561FC]"></fa-icon>
            <p class="text-sm text-cinza-400 group-hover:text-cinza-600 group-hover:font-medium group-focus:text-cinza-600 group-focus:font-medium">Início</p>
        </button>
        <button (click)="fecharSubMenuProdutos()" routerLink="/vender" routerLinkActive="active-botao" class="group w-full p-2 flex items-center gap-4 rounded-lg">
            <fa-icon [icon]="faMoneyBillWave" class="text-cinza-400 text-sm group-hover:text-[#0561FC] group-focus:text-[#0561FC]"></fa-icon>
            <p class="text-sm text-cinza-400 group-hover:text-cinza-600 group-hover:font-medium group-focus:text-cinza-600 group-focus:font-medium">Vender</p>
        </button>
        <button (click)="fecharSubMenuProdutos()" routerLink="/historico" routerLinkActive="active-botao" class="group w-full p-2 flex items-center gap-4 rounded-lg">
            <fa-icon [icon]="faCartShopping" class="text-cinza-400 text-sm group-hover:text-[#0561FC] group-focus:text-[#0561FC]"></fa-icon>
            <p class="text-sm text-cinza-400 group-hover:text-cinza-600 group-hover:font-medium group-focus:text-cinza-600 group-focus:font-medium">Histórico</p>
        </button>
        <button (click)="toggleSubMenuProdutos()" routerLinkActive="active-botao" class="group w-full p-2 flex items-center gap-4 rounded-lg z-50">
            <fa-icon [icon]="faProductHunt" class="text-cinza-400 text-sm group-hover:text-[#0561FC] group-focus:text-[#0561FC]"></fa-icon>
            <p class="text-sm text-cinza-400 group-hover:text-cinza-600 group-hover:font-medium group-focus:text-cinza-600 group-focus:font-medium">Produtos</p>
            <fa-icon [icon]="faChevronDown" class="text-cinza-400 text-sm group-hover:text-[#0561FC] group-focus:text-[#0561FC]"></fa-icon>
        </button>
        <div *ngIf="subMenuProdutosIsOpen" class="-mt-2 w-full bg-white flex flex-col border rounded-lg shadow-padrao transition-all ease-in delay-75 overflow-hidden z-40">
            <a routerLink="/produtos/listar" routerLinkActive="active2" class="h-full p-2 hover:bg-azul-escuro text-sm text-cinza-600 hover:text-white hover:font-medium">
                Lista de Produtos
            </a>
            <a routerLink="/produtos/cadastrar" routerLinkActive="active2" class="h-full p-2 hover:bg-azul-escuro text-sm text-cinza-600 hover:text-white hover:font-medium">
                Cadastrar Produtos
            </a>
        </div>
    </div>
</aside>

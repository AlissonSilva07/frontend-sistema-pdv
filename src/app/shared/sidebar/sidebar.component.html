<aside class="w-[240px] fixed top-0 left-0 bottom-0 bg-white flex flex-col pl-16 py-12 items-start shadow-lg z-40">
    <div class="mb-14">
        <div class="w-40 justify-start">
            <img src="./assets/goPDVlogo.png" alt="Logo da goPDV">
        </div>
    </div>
    <div class="flex flex-col items-start gap-6">
        <button class="group flex items-center gap-4">
            <fa-icon [icon]="faHouse" class="text-[#bbc2c5] group-hover:text-[#0561FC] group-focus:text-[#0561FC]"></fa-icon>
            <p class="text-base text-[#bbc2c5] group-hover:text-black group-hover:font-bold group-focus:text-black group-focus:font-bold">Início</p>
        </button>
        <button routerLink="/vender" class="group flex items-center gap-4">
            <fa-icon [icon]="faMoneyBillWave" class="text-[#bbc2c5] group-hover:text-[#0561FC] group-focus:text-[#0561FC]"></fa-icon>
            <p class="text-base text-[#bbc2c5] group-hover:text-black group-hover:font-bold group-focus:text-black group-focus:font-bold">Vender</p>
        </button>
        <button routerLink="/historico" class="group flex items-center gap-4">
            <fa-icon [icon]="faCartShopping" class="text-[#bbc2c5] group-hover:text-[#0561FC] group-focus:text-[#0561FC]"></fa-icon>
            <p class="text-base text-[#bbc2c5] group-hover:text-black group-hover:font-bold group-focus:text-black group-focus:font-bold">Histórico</p>
        </button>
        <button class="group flex items-center gap-4">
            <fa-icon [icon]="faProductHunt" class="text-[#bbc2c5] group-hover:text-[#0561FC] group-focus:text-[#0561FC]"></fa-icon>
            <p class="text-base text-[#bbc2c5] group-hover:text-black group-hover:font-bold group-focus:text-black group-focus:font-bold">Produtos</p>
        </button>
    </div> 
    <div class="flex items-center gap-4 w-full absolute bottom-10">
        
    </div>
</aside>
